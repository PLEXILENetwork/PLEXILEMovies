body::before {
    content: '';

    right: 0;

    z-index: 1; 
}

body > .loader-container {

.loader-container {

.spinner {

    border-radius: 50%;
    width: 25px;
    height: 25px;
    animation: spin 0.8s linear infinite;
    margin-right: 15px;
    border-top: 5px solid transparent;
}

.loading-text {
    font-weight: bold;
    color: #e6e1e1;
    font-size: 18px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
